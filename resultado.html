<body>

  <h2>Distribuição por Sexo</h2>
  <canvas id="sexoChart"></canvas>

  <h2>Como Conheceram o Site</h2>
  <canvas id="origemChart"></canvas>

  <h2>Notas Atribuídas ao Site</h2>
  <canvas id="notasChart"></canvas>

  <h2>O Site é Fácil de Navegar e Entender?</h2>
<canvas id="facilidadeChart"></canvas>


  <script>
    // Gráfico de Pizza - Sexo
    const sexoChart = new Chart(document.getElementById('sexoChart').getContext('2d'), {
      type: 'pie',
      data: {
        labels: ['Feminino', 'Masculino', 'Outro'],
        datasets: [{
          data: [4, 6, 0], // Substitua pelos dados reais
          backgroundColor: ['#f8a025', '#36a2eb', '#aaa']
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Sexo dos Participantes'
          }
        }
      }
    });

    // Gráfico de Barras - Origem
    const origemChart = new Chart(document.getElementById('origemChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Indicação', 'Redes Sociais'],
        datasets: [{
          label: 'Número de Respostas',
          data: [9, 1], // Substitua pelos dados reais
          backgroundColor: '#4bc0c0'
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: {
          title: {
            display: true,
            text: 'Como as Pessoas Conheceram o Site'
          },
          legend: {
            display: false
          }
        }
      }
    });

    // Gráfico de Linha - Notas
    const notasChart = new Chart(document.getElementById('notasChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['6', '7', '8', '9', '10'],
        datasets: [{
          label: 'Frequência',
          data: [0, 0, 0, 0, 10], // Substitua pelos dados reais
          borderColor: '#ff6384',
          backgroundColor: '#ff638480',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Notas Atribuídas ao Site'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            stepSize: 1
          }
        }
      }
    });

    // Gráfico de Pizza - Facilidade de Navegação
const facilidadeChart = new Chart(document.getElementById('facilidadeChart').getContext('2d'), {
  type: 'pie',
  data: {
    labels: ['Sim', 'Mais ou menos', 'Não'],
    datasets: [{
      data: [10, 0, 0], // Substitua pelos valores reais
      backgroundColor: ['#8BC34A', '#FFC107', '#F44336']
    }]
  },
  options: {
    plugins: {
      title: {
        display: true,
        text: 'Facilidade de Navegação no Site'
      }
    }
  }
});

  </script>
