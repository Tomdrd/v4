<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login na página</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="login-style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container"> <!-- IMPORTANTE Abraça todo mundo-->
  <div class="login-box">
    <h2>Login</h2>
    <div id="infoUsuario"></div>
    <input style="display: none;" id="email" placeholder="Digite seu e-mail">
    <input style="display: none;"  type="password" id="senha" placeholder="Digite sua senha">
    <button style="display: none;"  onclick="loginComEmailESenha()">Entrar</button>
    <button style="display: none;" onclick="criarConta()">Criar Conta</button>
    <button  class="google-btn" onclick="loginComGoogle()">
      <img src="google.png" class="google-icon" alt="Google">
      Entrar com Google
    </button>
    <button class="redefinir-btn" onclick="logout()" style="margin-top: 10px;">Sair</button>
    <button style="display: none;" class="redefinir-btn" onclick="redefinirSenha()">Esqueci minha senha</button>
   
  </div>
  </div>

</body>
</html>
